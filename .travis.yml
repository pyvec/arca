env:
  global:
  - DOCKER_HUB_USERNAME=mikicz
  - secure: 
language: python
python:
- '3.6'

cache:
- pip
notifications:
  email: false
sudo: required
services:
- docker
install:
- pip install codecov
- pip install -r requirements.txt  # so travis pip cache can actually cache something
- python setup.py install
before_script:
- docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
script:
- python setup.py test 2>error.log
- echo "==============================="
- echo "Captured error out from tests"
- cat error.log
after_success:
- codecov
branches:
  only:
    master
deploy:
  provider: script
  skip_cleanup: true
  script: python setup.py deploy_docker_bases
  on:
    branch: master
    repo: mikicz/arca
